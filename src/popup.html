<html>
  <head>
    <link rel="stylesheet" type="text/css" href="popup/style.css" />
  </head>
  <body>
    <h1>SteamAutoAuth</h1>
    <small>v0.3.0</small>

    <div class="container">
      <h3>Add Account</h3>
      <input type="text" placeholder="Username" id="u" />
      <input type="password" placeholder="Password" id="p" />
      <input type="password" placeholder="Shared Secret" id="s" />
      <span id="err" style="color: red; display: none"></span>
      <button id="button">Submit</button>
    </div>

    <h3>Usernames</h3>
    <ul id="uul">
      <li style="display: none" id="nacc">There are no usernames! Add one above!</li>
    </ul>

    <script type="text/javascript" src="shared/totp.js"></script>
    <script type="text/javascript" src="popup/script.js"></script>
  </body>
</html>
